<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>




    <script>

        function Article() {
            Article.created = new Date();
            Article.count++;

        };
        Article.count = 0;

        Article.showStats = function () {
            alert(this.count + ' ' + this.created);
        };

        new Article();
        new Article();

        Article.showStats(); // Всего: 2, Последняя: (дата)

        new Article();

        Article.showStats(); // Всего: 3, Последняя: (дата)

    </script>

</body>
</html>
