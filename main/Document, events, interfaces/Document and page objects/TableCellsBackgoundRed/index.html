<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<style media="screen">
  table {
    border-collapse: collapse;
  }
  td {
    border: 1px solid black;
    padding: 3px 5px;
  }
</style>

<body>

  <table>
    <tr>
      <td>1.1</td>
      <td>1.2</td>
      <td>1.3</td>
      <td>1.4</td>
      <td>1.5</td>
    </tr>
    <tr>
      <td>2.1</td>
      <td>2.2</td>
      <td>2.3</td>
      <td>2.4</td>
      <td>2.5</td>
    </tr>
    <tr>
      <td>3.1</td>
      <td>3.2</td>
      <td>3.3</td>
      <td>3.4</td>
      <td>3.5</td>
    </tr>
    <tr>
      <td>4.1</td>
      <td>4.2</td>
      <td>4.3</td>
      <td>4.4</td>
      <td>4.5</td>
    </tr>
    <tr>
      <td>5.1</td>
      <td>5.2</td>
      <td>5.3</td>
      <td>5.4</td>
      <td>5.5</td>
    </tr>
  </table>

  <script>
    var table =document.body.children[0];

    for(var i = 0; i < table.rows.length; i++){
      table.rows[i].cells[i].style.backgroundColor = 'red';
    }


  </script>

</body>

</html>
