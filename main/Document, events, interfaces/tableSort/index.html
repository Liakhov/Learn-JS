<body>

    </tr>
  </tbody>
  </table>
  <script>

    function sort(){
        var tbody = document.getElementsByTagName('tbody')[0];
        var arr = [];

        for(var i = tbody.children.length - 1; i >= 0 ; i--){
          var tr = tbody.removeChild(tbody.children[i]);
          arr.push(tr);
        }

        arr.sort(function(a, b){
          return a.lastChild.previousSibling.innerHTML - b.lastChild.previousSibling.innerHTML;
        })

        for(var j = 0; j < arr.length; j++){
            tbody.appendChild(arr[j]);
        }
    }
    setTimeout(sort, 2000);
  </script>
