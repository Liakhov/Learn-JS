<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>sum(a)(b)</title>
</head>
<body>


    <script>

        function sum(a) {

            return function (b) {
                return a + b;

            }
        }
        alert(sum(12)(4));

    </script>

</body>
</html>
