<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>byField(field)</title>
</head>
<body>


    <script>
        var users = [{
            name: "Вася",
            surname: 'Иванов',
            age: 20
        }, {
            name: "Петя",
            surname: 'Чапаев',
            age: 25
        }, {
            name: "Маша",
            surname: 'Медведева',
            age: 18
        }];

        function byField(field) {
            return function (a, b) {
                return a[field] > b[field] ? 1 : -1;
            }
        }

        users.sort(byField('age'));
            
        users.forEach(function(user) {
            alert( user.name );
        });

    </script>


</body>
</html>
