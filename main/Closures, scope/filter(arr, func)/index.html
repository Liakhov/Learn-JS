<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter(arr, func)</title>
</head>
<body>


<script>
    var arr = [1, 2, 3, 4, 5, 6, 7];

    function filter(arr, func){

        var result = [];

       for(i = 0; i < arr.length; i++){
           var tmp = arr[i];
           if(func(tmp)){
               result.push(tmp);
           }
       }
       return result;


    }
    function inBetween(a, b) {

            return function (x) {
                return x >= a && x <= b;
            }
    }
    function inArray(arr) {
        return function(x) {
            return arr.indexOf(x) != -1;
        };
    }

    alert( filter(arr, inBetween(3, 6)) );
    alert( filter(arr, inArray([1, 2, 10])) );
</script>

</body>
</html>
