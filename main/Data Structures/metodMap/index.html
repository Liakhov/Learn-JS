<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>metodMap</title>
</head>
<body>


    <script>

        var arr = ["Есть", "жизнь", "на", "Марсе"];

        var arrLength = arr.map(function(name){
            return name.length;
        });

        alert( arrLength ); // 4,5,2,5

    </script>

</body>
</html>
