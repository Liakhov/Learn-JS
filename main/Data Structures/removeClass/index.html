<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>removeClass</title>
</head>
<body>


    <script>

        var obj = {
            className: 'my menu open'
        }
        
        function removeClass(obj, cls) {
            var arr = obj.className.split(' ');

             for(i = 0; i < arr.length; i++){
                 if(arr[i] === cls){
                     delete arr[i];
                 }
             }
            return arr.join(' ');
        }

        alert(removeClass(obj, 'menu'));

    </script>

</body>
</html>
