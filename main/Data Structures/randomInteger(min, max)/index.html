<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random</title>
  </head>
  <body>

  </body>
  <script type="text/javascript">

    function random(min, max){
      var a = min - 0.5 + Math.random() * (max - min + 1);
      return Math.round(a);
    }
    alert(random(1, 3));

  </script>
</html>
