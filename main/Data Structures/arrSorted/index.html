<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addSorted</title>
</head>
<body>






    <script>

        var arr = ["HTML", "JavaScript", "CSS"];

        var arrSorted = [];

        for(i = 0; i < arr.length; i++){
             arrSorted[i] = arr[i];
        }
        arrSorted.sort();


        alert(arrSorted);

        alert(arr);


    </script>

</body>
</html>
