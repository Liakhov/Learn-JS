<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>formatDate(date)</title>
</head>
<body>


    <script>

        var date = new Date(2014, 0, 30);

        function formatDate(date) {

            var day = date.getDate();
            if(day < 10){
                day = '0' + day;
            }

            var month = date.getMonth() + 1;


            if(month < 10){
                month = '0' + month;
            }


            var year = date.getFullYear() % 100;
            if(year < 10){
                year = '0' + year;
            }


            return day + '.' + month + '.' + year;
        }

        alert(formatDate(date));

    </script>

</body>
</html>
