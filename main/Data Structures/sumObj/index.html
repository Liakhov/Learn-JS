<script>
    "use strict";

    var counter = 0;
    var salaries = {
        "Вася": 100,
        "Петя": 300,
        "Даша": 250
    };

    for (var key in salaries){

        counter += salaries[key];
    }

    (counter == 0) ? counter = 'Зарплата равна 0' : counter;
    alert(counter)



</script>
