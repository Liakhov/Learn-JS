<!DOCTYPE html>

    <title>lastMonthDay</title>

<body>








    <script>

        function getLastDayOfMonts(year, month) {
            var date = new Date(year, month + 1, 0);
            return date.getDate();
        }


        alert(getLastDayOfMonts(2012, 1));


    </script>
