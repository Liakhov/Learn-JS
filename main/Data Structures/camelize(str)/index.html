<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>camelize(str)</title>
</head>
<body>


    <script>

        function camelize(str) {
            var arr = str.split('-');

            for (i = 1; i < arr.length; i++){

                arr[i] = (arr[i].toUpperCase()).charAt() + arr[i].slice(1);

            }

            return arr.join('');
        }

        alert(camelize('background-color-red'))

    </script>

</body>
</html>
