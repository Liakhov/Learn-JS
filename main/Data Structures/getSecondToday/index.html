<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getSecondToday</title>
</head>
<body>


    <script>

        function getSecondToday() {
            var date = new Date();

            var today = new Date;

            return Math.floor((date.getTime() - today.setHours(0, 0, 0, 0)) / 1000) ;

        }

        alert(getSecondToday());


    </script>

</body>
</html>
