         function unique(arr) {
             var result = [];

             nextInput:

                 for (i = 0; i < arr.length; i++) {

                    var tmp = arr[i];

                     for (j = 0; j < result.length; j++) {
                             if (result[j] == tmp) {
                                continue nextInput;
                             }
                     }
                   result.push(tmp);
                 }
             return result;
          }

        alert( unique(strings));
