<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NumberDay</title>
</head>
<body>









    <script>

        var date = new Date(2012, 0, 1);  // 3 янв 2012
        
        function getLocalDay(date) {
            var tmp = date.getDay();

            if(tmp == 0){
                tmp = 7;
            }
            return tmp;
            
        }

        alert(getLocalDay(date));

    </script>

</body>
</html>
