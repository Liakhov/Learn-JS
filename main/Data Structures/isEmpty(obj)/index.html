<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>isEmpty(obj)</title>
</head>
<body>

  <script>

      var counter = 0;
      var menu = {};

      function isEmpty(obj) {
          for(var key in obj){
              counter++;
          }
          return (counter === 0) ?  true :  false;
      }


      alert(isEmpty(menu));


  </script>

</body>
